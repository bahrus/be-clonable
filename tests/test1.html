<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label be-clonable>
        <input type="checkbox" name="">
        <span>Check me out</span>
    </label>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/":  "../node_modules/be-hive/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../be-clonable.js';
    </script>
    <script>
        function runTest(){
            document.querySelector('.be-clonable-trigger').click();

            setTimeout(() => {
                const count = document.querySelectorAll('input[type="checkbox"]').length;
                if(count === 2){
                    target.setAttribute('mark', 'good');
                }
            }, 50);
        }
        setTimeout(() => {
            runTest();
        }, 2000)
    </script>
</body>
</html>
